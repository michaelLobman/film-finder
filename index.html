<!DOCTYPE html>
<html>
<head>
	<title>The Film Finder</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css"/>
	<script type="text/javascript" src="script.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<section id="default-posters">
		</section>
		<section id="watched-posters">
		</section>
		<h1 id="film-finder-h1">The Film Finder</h1>
	</header>
	<main>
		<section id="watched-form">
			<h3>Enter Five Films for Recommendations</h3>
			<form autocomplete="off" id="form-input" onsubmit="return false">
				<input type="text" name="input" id="input" placeholder="Enter Film Here" required />
				<div id="auto-list">
				</div>
				<h4>Films entered = <span id="input-counter">0</span></h4>
			</form>
			<button id="get-recs">Get Recommendations</button>
		</section>
		<section id="rec-posters">
		</section>
		<button id="reset">Reset</button>
	</main>
	<footer>
		<p>The Film Finder uses the TMDB API but is not endorsed or certified by TMDB</p>
		<img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg" width="15%"/>
	</footer>
</body>
</html>
